<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equic="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale-=1.0">
        <title>Diomedes Website</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/171453da3a.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="header">
            <div class="container">
                <nav>
                    
                    <ul>
                        <li><a href="#header">Home</a></li>
                        <li><a href="#contact">Contact </a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div id="contact">
            <div class="container">
                <div class="row">
                    <div class="contact-left">
                        <h1 class="sub-title">Contact</h1>
                        <p>info@diomedesasset.com</p>
                        <div class="social-icons">
                            <a href="https://twitter.com/diomedesasset"><i class="fab fa-twitter-square"></i></a>
                        </div>
                    </div>
                    <div class="contact-right"></div>
                    <form name="submit-to-google-sheet">
                        <input type="text" name="Name" placeholder="Your Name" required>
                        <input type="email" name="Email" placeholder="Your Email" required>
                        <textarea name="Message" rows="6" placeholder="Your Message"></textarea>
                        <button type="submit" class="btn btn2">Submit</button>
                        
                        
                    </form>
                </div>
                
            </div>
        </div>
        <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbwPnt9O95PfVDxfNro6XRfYwS6LoxX6Gon6BxlepPm7Zzdi1A64lBJejuScGM-jA_S4/exec'
            const form = document.forms['submit-to-google-sheet']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => console.log('Success!', response))
                .catch(error => console.error('Error!', error.message))
            })
          </script>
    </body>

</html>
